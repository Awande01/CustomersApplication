<div class="container">
    <h1>Customer Create</h1>
    <a href="#" routerLink="" class="btn btn-primary">Back</a>
 
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="fK_TypeID">Type:</label>
                    <select   class="form-control"  formControlName="fK_TypeID" id="fK_TypeID">
                        <option value="">Choose your type</option>
                        <option *ngFor="let type of types" [ngValue]="type.typeID">{{type.typeName}}</option>
                     </select>  
            </div>
            <div class="form-group">
                <label for="firstName">FirstName:</label>
                <input 
                    formControlName="firstName"
                    id="firstName" 
                    type="text" 
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input 
                    formControlName="surname"
                    id="surname" 
                    type="text" 
                    class="form-control">
               
            </div>
            <div class="form-group">
                <label for="emailAddress">EmailAddress:</label>
                <input 
                    formControlName="emailAddress"
                    id="emailAddress" 
                    type="text" 
                    class="form-control">
               
            </div>
            <div class="form-group">
                <label for="cellphone">Cellphone:</label>
                <input 
                    formControlName="cellphone"
                    id="cellphone" 
                    type="text" 
                    class="form-control">
               
            </div>
    
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input 
                    formControlName="amount"
                    id="amount" 
                    type="text" 
                    class="form-control">
         
            </div>
            <button class="btn btn-success" type="submit" >Save</button>
        </form>
    </div>
